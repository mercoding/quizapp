<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module" src="./scripts/main.js"></script>
</head>

<body onload="render()">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span>Quiz App</span>
            </a>
        </div>
    </nav>
    <main>
        <div class="card quiz-card">
            <img src="./img/quiz-5595288_1280.jpg" class="card-img-top" alt="Quiz Image">
            <div class="card-body">
                <h5 id="question0" class="card-title">Frage</h5>
                <div id="answer0" class="card quiz-answer-card mb-2">
                    <div class="card-body" onclick="checkAnswer(0)">
                        Antwort
                    </div>
                </div>
                <div id="answer1" class="card quiz-answer-card mb-2">
                    <div class="card-body" onclick="checkAnswer(1)">
                        Antwort
                    </div>
                </div>
                <div id="answer2" class="card quiz-answer-card mb-2">
                    <div class="card-body" onclick="checkAnswer(2)">
                        Antwort
                    </div>
                </div>
                <div id="answer3" class="card quiz-answer-card mb-2">
                    <div class="card-body" onclick="checkAnswer(3)">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span><b id="q-number">1</b> von <b id="q-total">5</b> Fragen</span>
                    <button class="btn btn-primary" onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
